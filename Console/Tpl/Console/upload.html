<!DOCTYPE html>
<html lang="en">
<head>
<include file="Console/Share/meta" />

<style type="text/css">
.mlist_select_nav{ width:160px;}
</style>

<style type="text/css">
<volist name="list" id="vo">

	.RowEdit<!--{$vo.id}-->
		{ display:none;}
</volist>
</style>
									
</head>

<body>
<include file="Console/Share/top" />
<div class="container-fluid">
	<div class="row-fluid"> <include file="Console/Share/left" />
		<div id="content" class="span10"> 
			<!-- content starts -->
			
			<div>
				<ul class="breadcrumb">
					<li> <a href="#">首页</a> <span class="divider">/</span> </li>
					<li> <a href="#">号码管理</a> </li>
				</ul>
			</div>
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-user"></i> 号码列表</h2>
						<div class="box-icon"> <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a> <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> </div>
					</div>
					
						
					
					
					<div class="box-content"> <br>
						<form class="form-horizontal" method="post" enctype="multipart/form-data">
							<fieldset>
								<div class="control-group">
								
									
									<label class="control-label" for="typeahead"> 选择上传文件</label>
									
									
									
									<div class="controls">
										<input type="file" class="span6 typeahead" id="typeahead" data-provide="typeahead" size="25" name="mobilefile">
										<if condition="$count.list gt 0">
											
											<br><br><input type="checkbox" id="inlineCheckbox2" name="upc" value="ok" style="opacity: 0;"> 确认上传<br><br>
											
										</if>
									
										<p class="help-block">
											<button type="submit" class="btn btn-primary">Upload</button> &nbsp; 
											<button type="reset" class="btn">Cancel</button>
										</p>
									</div>
								</div>
							</fieldset>
						</form>
						
							<center>
								<if condition="$added eq 'added'"><h2>已上传成功<!--{$count.list}-->条记录</h2></if>
							</center>
						
						<h3>可录入号码 (<!--{$count.list}-->)</h3>
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>号码</th>
									<th width="160">栏目</th>
									<th width="130">销售价格</th>
									<th width="130">价格</th>
									<th width="130">销售类型</th>
									<th width="120">Status</th>
									<th>From</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<form method="post" action="">
									<tr>
										<td><label style="color:#73a839; font-weight:bolder;"><!--{$vo.A}--></label></td>
										<td>
										
											 <!--{$vo.D}-->
											  
								  		</td>
										<td>
										
										&yen;<!--{$vo.B}-->
										
										</td>
										<td>
										
										&yen;<!--{$vo.C}-->
										
										</td>
										<td class="center">
										
										
										销售中
										
										</td>
										<td class="center">
										
										<!--{$vo.F}-->
										
										</td>
										<td>
										<!--{$vo.G}-->
										</td>
									</tr>
									</form>
								</volist>
							</tbody>
						</table>
						
						
						<h3>数据库中已存在号码 (<!--{$count.duplicate}-->)</h3>
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>号码</th>
									<th width="160">栏目</th>
									<th width="130">销售价格</th>
									<th width="130">价格</th>
									<th width="130">销售类型</th>
									<th width="120">Status</th>
									<th>From</th>
								</tr>
							</thead>
							<tbody>
								<volist name="duplicate" id="vo">
									<form method="post" action="">
									<tr>
										<td><label style="color:#73a839; font-weight:bolder;"><!--{$vo.A}--></label></td>
										<td>
										
											 <!--{$vo.D}-->
											  
								  		</td>
										<td>
										
										&yen;<!--{$vo.B}-->
										
										</td>
										<td>
										
										&yen;<!--{$vo.C}-->
										
										</td>
										<td class="center">
										
										
										销售中
										
										</td>
										<td class="center">
										
										<!--{$vo.F}-->
										
										</td>
										<td>
										<!--{$vo.G}-->
										</td>
									</tr>
									</form>
								</volist>
							</tbody>
						</table>
						
						
					</div>
				</div>
				<!--/span--> 
				
			</div>
			
			<!-- content ends --> 
		</div>
		<!--/#content.span10--> 
	</div>
	<!--/fluid-row--> 
	
	<include file="Console/Share/copyright" /> </div>
<!--/.fluid-container--> 

<include file="Console/Share/footer" />
</body>
</html>
