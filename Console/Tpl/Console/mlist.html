<!DOCTYPE html>
<html lang="en">
<head>
<include file="Console/Share/meta" />

<style type="text/css">
.mlist_select_nav{ width:160px;}
</style>

<style type="text/css">
<volist name="list" id="vo">

	.RowEdit<!--{$vo.id}-->
		{ display:none;}
</volist>
</style>
									
</head>

<body>
<include file="Console/Share/top" />
<div class="container-fluid">
	<div class="row-fluid"> <include file="Console/Share/left" />
		<div id="content" class="span10"> 
			<!-- content starts -->
			
			<div>
				<ul class="breadcrumb">
					<li> <a href="#">首页</a> <span class="divider">/</span> </li>
					<li> <a href="#">号码管理</a> </li>
				</ul>
			</div>
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-user"></i> 号码列表</h2>
						<div class="box-icon"> <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a> <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> </div>
					</div>
					
					<div style="padding:10px 30px;">
						<div class="row-fluid">
							<div class="span2"><a href="/Home/Admin/mlist.html" title="查看全部订单" data-rel="tooltip" class="btn btn-success">全部号码</a></div>
							<div class="span2"><a href="/Home/Admin/mlist/status/1" title="销售中" data-rel="tooltip" class="btn btn-success">销售中</a></div>
							<div class="span2"><a href="/Home/Admin/mlist/status/2" title="锁定中" data-rel="tooltip" class="btn btn-success">锁定中</a></div>

						</div>
					</div>	
					
					
					<div class="box-content"> <br>
						<form class="form-horizontal" method="post">
							<fieldset>
								<div class="control-group">
									<label class="control-label" for="typeahead"> Search</label>
									<div class="controls">
										<input type="text" class="span6 typeahead" id="typeahead" data-provide="typeahead" data-items="4" name="keyword">
										<p class="help-block">
											<button type="submit" class="btn btn-primary">Search</button> &nbsp; 
											<button type="reset" class="btn">Cancel</button>
										</p>
									</div>
								</div>
							</fieldset>
						</form>
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>号码</th>
									<th width="160">栏目</th>
									<th width="130">销售价格</th>
									<th width="130">价格</th>
									<th width="130">销售类型</th>
									<th width="120">Status</th>
									<th>From</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<form method="post" action="">
									<input type="hidden" name="id" value="<!--{$vo.id}-->" />
									<tr>
										<td><label style="color:#73a839; font-weight:bolder;"><!--{$vo.mobile}--></label></td>
										<td>
										
											 <select class="mlist_select_nav" name="nav" id="nav<!--{$vo.id}-->">
												<option value="1">特价号</option>
												<option value="2">天翼靓号</option>
												<option value="3">见福开卡</option>

											  </select>
											  <script type="text/javascript">
											  	$("#nav<!--{$vo.id}-->").val('<!--{$vo.nav}-->');
											  </script>
											  
								  		</td>
										<td>
										
										<span class="RowStatic<!--{$vo.id}-->">&yen;<!--{$vo.price}--></span>
										<span class="RowEdit<!--{$vo.id}-->"><input type="text" name="price" style="width:80px;" value="<!--{$vo.price}-->" /></span>
										
										</td>
										<td>
										
										<span class="RowStatic<!--{$vo.id}-->">&yen;<!--{$vo.price_dis}--></span>
										<span class="RowEdit<!--{$vo.id}-->"><input type="text" name="price_dis" style="width:80px;" value="<!--{$vo.price_dis}-->" /></span>
										
										</td>
										<td class="center">
										
										<span class="RowStatic<!--{$vo.id}-->">
										<if condition="$vo.status eq 1">
										销售中
										<elseif condition="$vo.status eq 2" />
										<span class="label label-inverse">锁定</span>
										<else />
										<span class="label label-success">已销售</span>
										</if>
										</span>
										
										<span class="RowEdit<!--{$vo.id}-->">
											<select style="width:80px;" name="status" id="status<!--{$vo.id}-->">
												<option value="1">销售中</option>
												<option value="2">锁定</option>
												<option value="0">已销售</option>
											  </select>
											  <script type="text/javascript">
											  	$("#status<!--{$vo.id}-->").val('<!--{$vo.status}-->');
											  </script>
										</span>
										</td>
										<td class="center">
										
										<span class="RowStatic<!--{$vo.id}-->">
										<if condition="$vo.type eq 'wx'">
										<span class="label label-info">在线支付</span>
										<else />
										<span class="label label-error">见福支付</span>
										</if>
										</span>
										
										<span class="RowEdit<!--{$vo.id}-->">
											<select style="width:100px;" name="type" id="type<!--{$vo.id}-->">
												<option value="jf">见福支付</option>
												<option value="wx">在线支付</option>
											  </select>
											  <script type="text/javascript">
											  	$("#type<!--{$vo.id}-->").val('<!--{$vo.type}-->');
											  </script>
										</span>
										
										</td>
										<td>
										<span class="RowStatic<!--{$vo.id}-->"><!--{$vo.from}--></span>
										<span class="RowEdit<!--{$vo.id}-->"><input type="text" name="from" style="width:30px;" value="<!--{$vo.from}-->" /></span>
										</td>
										<td class="center" width="75">
										<a class="btn btn-info RowStatic<!--{$vo.id}-->" href="#" onClick="$('.RowStatic<!--{$vo.id}-->').hide();$('.RowEdit<!--{$vo.id}-->').show();"> <i class="icon-edit icon-white"></i> Edit </a>
										<input type="submit" class="btn btn-success RowEdit<!--{$vo.id}-->" onClick="$('.RowStatic<!--{$vo.id}-->').show();$('.RowEdit<!--{$vo.id}-->').hide();" value="Save" />
										
										</td>
									</tr>
									</form>
								</volist>
							</tbody>
						</table>
						
						<!--{$page}--> 
						
					</div>
				</div>
				<!--/span--> 
				
			</div>
			
			<!-- content ends --> 
		</div>
		<!--/#content.span10--> 
	</div>
	<!--/fluid-row--> 
	
	<include file="Console/Share/copyright" /> </div>
<!--/.fluid-container--> 

<include file="Console/Share/footer" />
</body>
</html>
